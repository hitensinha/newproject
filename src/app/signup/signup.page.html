<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
<ion-col size="12">
 <h5 style="text-align: center;">Create your Account !!</h5>
</ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
     <h5> Name</h5>
    <ion-input type="text" class="box input-field"></ion-input>
     </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
     <h5> Mobile No.</h5>
    <ion-input type="number" class="box input-field"></ion-input>
     </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
     <h5> Email</h5>
    <ion-input type="email" class="box input-field"></ion-input>
     </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
     <h5> Password</h5>
    <ion-input type="Password" class="box input-field"></ion-input>
     </ion-col>
  </ion-row><br><br>
  <ion-row>
    <ion-col size="12">
    <ion-button expand="block">Sign up</ion-button>
  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
